<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=45;
        var b=45;
        console.log(a+b);
        var num1=12;
        var num2=3;
        console.log(num1)

        // operator in javascript
        b=-b;
        console.log(b)
        console.log("value of num1+num2 is "+(num1+num2))
        console.log("value of num1-num2 is "+(num1-num2))
        console.log("value of num1*num2 is "+(num1*num2))
        console.log("value of num1/num2 is "+(num1/num2))
        console.log("value of num1**num2 is "+(num1**num2))
        console.log("value of ++num2 is "+(++num2))
    </script>

</head>
<body>
    <h1>hii hello bye</h1>
    
</body>
</html>
